    <h2>關於萬物論</h2>
    <p>創作者：羅雯馨、楊晴雯<br>
    看似無差別的每一天，其實節氣悄悄的在遞嬗，想把歲月留在紙上，每次的物換星移，每次的日升日落...抬頭看看吧！用身體去感覺吧！你一定可以找到屬於你所在地方的萬物曆。<br>
    萬物曆的創作為複合媒材，使用包括-膠彩、羊毛氈、黏土、紙板版畫、水彩、壓克力、色鉛筆、塑膠袋、壓花、標本...豐富的創作方式希望大家可以感受，而這裡的作品更可以用手去感覺，希望大家體會二十四節氣所蘊含的意義。
